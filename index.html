<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>

    <div class="days">
        <p class="Sunday">Sunday</p>
        <p class="Monday">Monday</p>
        <p class="Tuesday">Tuesday</p>
        <p class="Wednesday">Wednesday</p>
        <p class="Thursday">Thursday</p>
        <p class="Friday">Friday</p>
        <p class="Saturday">Saturday</p>
    </div>
    
    <div class="disp-time">
        <p class="time"></p>
    </div>

    <div class="switch-type">
        <p class="half-day">12-hour</p>
        <p class="full-day highlight">24-hour</p>
    </div>


    <script src="index.js"></script>
</body>
</html>
